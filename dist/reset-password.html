<!DOCTYPE html>
<html lang="en" class="blue-theme">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no"
    />
    <meta name="description" content="Boyfriend template" />
    <meta name="author" content="Maxartkiller" />

    <title>Front Page</title>

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="vendor/materializeicon/material-icons.css" />

    <!-- Roboto fonts CSS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <!--Fontawesome-->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <!-- Bootstrap core CSS -->
    <link
      href="vendor/bootstrap-4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Swiper CSS -->
    <link href="vendor/swiper/css/swiper.min.css" rel="stylesheet" />

    <!--SweetAlert2-->
    <link href="vendor/sweetalert2/sweetalert2.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="d-flex flex-column">
    <div class="content">
      <!--Loader start-->
      <div class="row no-gutters vh-100 loader-screen">
        <div class="col align-self-center text-white text-center">
          <img src="img/logo.png" alt="logo" />
          <h1><span class="font-weight-light">Boy</span>friend</h1>
          <div class="laoderhorizontal">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </div>
      <!--Loader end-->

      <!--Header start-->
      <header class="public-header w-100 pb-4">
        <div class="container-lg">
          <div class="row no-gutters pb-3">
            <div class="col-md-5 col-12 text-center my-3">
              <a href="./index.html">
                <img src="./img/logo.png" alt="logo" />
              </a>
            </div>
            <div
              class="col-md-7 col-12 d-flex align-items-center justify-content-center justify-content-xs-between justify-content-md-end"
            >
              <a href="register.html" class="mx-3 btn btn-lg btn-default">
                Zarejestruj
              </a>
              <a href="login.html" class="btn btn-lg btn-outline-white mx-3">
                Zaloguj
              </a>
            </div>
          </div>
        </div>
      </header>
      <!--Header end-->

      <div id="forms-container">
        <section class="container">
          <div class="row no-gutters vh-100 proh bg-template">
            <!--Password recovery form start-->
            <div class="col-12 align-self-center px-3 text-center form-wrapper">
              <h2 class="text-white font-weight-light">
                Reset Password
              </h2>
              <form
                class="form-signin shadow"
                id="form-forgot-password"
                data-step="0"
              >
                <!--Password field-->
                <div class="form-group float-label text-left">
                  <input
                    type="password"
                    id="new-password"
                    name="new-password"
                    class="form-control password"
                  />
                  <label for="new-password" class="form-control-label"
                    >Password</label
                  >
                </div>

                <!--Repeat Password field-->
                <div class="form-group float-label text-left">
                  <input
                    type="password"
                    id="password-repeat"
                    name="password-repeat"
                    class="form-control password"
                  />
                  <label for="password-repeat" class="form-control-label"
                    >Repeat password</label
                  >
                </div>

                <!--Toogle password visibility-->
                <div class="custom-control custom-checkbox mb-4 text-left">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="visibility"
                    name="visibility"
                  />
                  <label class="custom-control-label" for="visibility"
                    >Show password</label
                  >
                </div>

                <div class="row">
                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-lg btn-default btn-rounded shadow"
                    >
                      <span>Reset password</span
                      ><i class="material-icons">arrow_forward</i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <!--Password recovery form end-->

            <!--Login section start-->
            <div class="col-12 align-self-center px-3 text-center form-wrapper">
              <h2 class="text-white">
                <span class="font-weight-light">Sign</span>
                In
              </h2>
              <form class="form-signin shadow" id="form-signin" data-step="1">
                <div class="form-group float-label text-left">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control signin-input"
                    autofocus
                  />
                  <label for="email" class="form-control-label"
                    >Email address</label
                  >
                </div>

                <div class="form-group float-label text-left">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control signin-input"
                  />
                  <label for="password" class="form-control-label"
                    >Password</label
                  >
                </div>

                <div class="form-group my-4 text-left">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input signin-input"
                      id="rememberme"
                      name="rememberme"
                    />
                    <label class="custom-control-label" for="rememberme"
                      >Remember Me</label
                    >
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <button
                      type="submit"
                      class="btn btn-lg btn-default btn-rounded shadow"
                    >
                      <span>Sign in</span
                      ><i class="material-icons">arrow_forward</i>
                    </button>
                  </div>
                  <div class="col-12 align-self-center text-center pt-2">
                    <span class="blue-link pointer forward"
                      >Forgot Password?</span
                    >
                  </div>
                </div>
              </form>
            </div>
            <!--Login section end-->
          </div>
        </section>
      </div>
    </div>

    <!--Footer start-->
    <footer
      class="public-footer px-3 py-3 bg-light border-top border-light shadow-lg d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center"
    >
      <h2 class="d-flex align-items-center">
        <a href="index.html" class="text-dark">Boyfriend.pl</a>
      </h2>
      <nav class="pt-2 pt-md-0 text-center">
        <ul
          class="p-0 m-0 d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between align-items-center"
        >
          <li class="px-3 py-2 py-sm-0">
            <a href="index.html" class="text-dark">Home</a>
          </li>
          <li class="px-3 py-2 py-sm-0">
            <a href="login.html" class="text-dark">Logowanie</a>
          </li>
          <li class="px-3 py-2 py-sm-0">
            <a href="register.html" class="text-dark">Regestracja</a>
          </li>
          <li class="px-3 py-2 py-sm-0">
            <a href="terms.html" class="text-dark">Polityka</a>
          </li>
        </ul>
      </nav>
    </footer>
    <!--Footer end-->

    <!-- notification -->
    <div class="notification bg-white shadow border-primary">
      <div class="row">
        <div class="col-auto align-self-center pr-0">
          <i class="material-icons text-primary md-36">fullscreen</i>
        </div>
        <div class="col">
          <h6>Viewing in Phone?</h6>
          <p class="mb-0 text-secondary">
            Double tap to enter into fullscreen mode for each page.
          </p>
        </div>
        <div class="col-auto align-self-center pl-0">
          <button class="btn btn-link closenotification">
            <i class="material-icons text-secondary text-mute md-18">close</i>
          </button>
        </div>
      </div>
    </div>
    <!-- notification ends -->

    <!-- jquery, popper and bootstrap js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/bootstrap-4.4.1/js/bootstrap.min.js"></script>
    <script src="vendor/jquery-validate/jquery.validate.min.js"></script>

    <!--Sweetalert2-->
    <script src="vendor/sweetalert2/sweetalert2.min.js"></script>

    <!-- template custom js -->
    <script src="js/main.bundle.js"></script>

    <!-- page level script -->
    <script>
      $(window).on("load", function () {
        /* notification view and hide */
        setTimeout(function () {
          $(".notification").addClass("active");
          setTimeout(function () {
            $(".notification").removeClass("active");
          }, 3500);
        }, 500);
        $(".closenotification").on("click", function () {
          $(this).closest(".notification").removeClass("active");
        });

        /* Toggle password visibility*/
        var $password = $(".password");

        $("#visibility").click(function (event) {
          if ($(this).is(":checked")) {
            $password.each(function (index, element) {
              element.type = "text";
            });
          } else {
            $password.each(function (index, element) {
              element.type = "password";
            });
          }
        });

        /* Reset password form */
        const signinForm = new Form({
          selectors: {
            form: "#form-signin",
            "input-wrapper": ".form-group",
            inputs: ".signin-input",
          },
          requests: {
            submit: {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              endpoint:
                "https://75544141-e211-4cd4-ba0c-f2777b16bad7.mock.pstmn.io/signin-fail",
            },
          },
          location: false,
          showSuccessPopup: false,
          showFailPopup: false,
          frontendValidation: true,
          redirectOnSubmit: true,
          validatorOptions: {
            errorElement: "span",
            rules: {
              email: {
                required: true,
                email: true,
              },
              password: {
                required: true,
                minlength: 4,
              },
            },
          },
        });

        /* Password recovery form */
        const passwordRecoveryForm = new Form({
          selectors: {
            form: "#form-forgot-password",
            "input-wrapper": ".form-group",
            inputs: ".form-control",
          },
          requests: {
            submit: {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              endpoint:
                "https://75544141-e211-4cd4-ba0c-f2777b16bad7.mock.pstmn.io/signin",
            },
          },
          location: false,
          showSuccessPopup: false,
          showFailPopup: false,
          frontendValidation: true,
          redirectOnSubmit: false,
          generateSubmitEvent: true,
          validatorOptions: {
            errorElement: "span",
            rules: {
              password: {
                required: true,
                minlength: 4,
              },
              "password-repeat": {
                required: true,
                equalTo: "#new-password",
              },
            },
          },
        });

        /* forms chainer initialization */
        const chainedForms = new ChainedForms({
          selectors: {
            formsContainer: "#forms-container",
            forms: ".form-signin",
            wrapper: ".form-wrapper",
          },
        });
      });
    </script>
  </body>
</html>
