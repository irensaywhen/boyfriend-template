<!DOCTYPE html>
<html lang="en" class="blue-theme">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="Maxartkiller" />

    <title>Shop Â· GoFruit</title>

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="vendor/materializeicon/material-icons.css" />

    <!-- Roboto fonts CSS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <!--Fontawesome-->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <!-- Bootstrap core CSS -->
    <link
      href="vendor/bootstrap-4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--SweetAlert2-->
    <link href="vendor/sweetalert2/sweetalert2.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!--Loader start-->
    <div class="row no-gutters vh-100 loader-screen">
      <div class="col align-self-center text-white text-center">
        <img src="img/logo.png" alt="logo" />
        <h1><span class="font-weight-light">Boy</span>friend</h1>
        <div class="laoderhorizontal">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <!--Loader end-->

    <!--Content start-->
    <div class="wrapper">
      <!--Chat start-->
      <section class="container chat">
        <!--Chat header start-->
        <div class="row header shadow-sm">
          <!--Backward arrow start-->
          <div class="col-4">
            <div class="d-flex align-items-center h-100">
              <a href="chat-list.html" class="blue-link">
                <i class="fas fa-arrow-left"></i>
              </a>
            </div>
          </div>
          <!--Backward arrow end-->

          <!--Avatar start-->
          <div class="col-4">
            <figure class="profile-avatar">
              <a href="profile.html">
                <img src="img/profile.jpg" alt="" />
              </a>
            </figure>
          </div>
          <!--Avatar end-->

          <!--Button for presents start-->
          <div class="col-4 px-0 pr-1">
            <div class="d-flex align-items-center justify-content-end h-100">
              <button
                type="button"
                class="btn btn-default btn-lg d-flex align-items-center justify-content-center"
              >
                <img src="img/gift.svg" class="present" alt="" />
                <span class="d-none">Send present</span>
              </button>
            </div>
          </div>
          <!--Button for presents end-->
        </div>
        <!--Chat header end-->

        <!--Chat body start-->
        <div class="row body">
          <div class="col-12"></div>
        </div>
        <!--Chat body end-->

        <!--Chat footer - area for messages start-->
        <div class="row footer">
          <div class="col-12"></div>
        </div>
        <!--Chat footer - area for messages end-->
      </section>
      <!--Chat end-->
    </div>
    <!--Content end-->

    <!-- footer -->
    <footer class="footer chat-footer">
      <div class="no-gutters">
        <div class="col-auto mx-auto">
          <div class="row no-gutters justify-content-center">
            <!--Home icon-->
            <div class="col-auto">
              <a href="index.html" class="btn btn-link-default active icon">
                <i class="fas fa-home"></i>
              </a>
            </div>

            <!--Eye icon-->
            <div class="col-auto">
              <a href="statistics.html" class="btn btn-link-default icon">
                <i class="far fa-eye"></i>
              </a>
            </div>

            <!--Center message icon-->
            <div class="col-auto">
              <a
                href="chat-list.html"
                class="btn btn-default shadow centerbutton d-flex justify-content-center align-items-center position-relative"
              >
                <i class="far fa-envelope icon"></i>
                <span class="badge-circle badge-primary mb-1">3</span>
              </a>
            </div>

            <!--Heart icon-->
            <div class="col-auto">
              <a href="favorite-products.html" class="btn btn-link-default">
                <i class="material-icons">favorite</i>
              </a>
            </div>

            <!--Profile icon-->
            <div class="col-auto">
              <a href="profile.html" class="btn btn-link-default">
                <i class="material-icons">account_circle</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer ends -->

    <!-- notification -->
    <div class="notification bg-white shadow border-primary">
      <div class="row">
        <div class="col-auto align-self-center pr-0">
          <i class="material-icons text-primary md-36">fullscreen</i>
        </div>
        <div class="col">
          <h6>Viewing in Phone?</h6>
          <p class="mb-0 text-secondary">
            Double tap to enter into fullscreen mode for each page.
          </p>
        </div>
        <div class="col-auto align-self-center pl-0">
          <button class="btn btn-link closenotification">
            <i class="material-icons text-secondary text-mute md-18">close</i>
          </button>
        </div>
      </div>
    </div>
    <!-- notification ends -->

    <!-- jquery, popper and bootstrap js -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/bootstrap-4.4.1/js/bootstrap.min.js"></script>

    <!--Sweetalert2-->
    <script src="vendor/sweetalert2/sweetalert2.min.js"></script>

    <!-- template custom js -->
    <script src="js/main.bundle.js"></script>
    <script src="js/main-authorized.bundle.js"></script>

    <script>
      $(window).on('load', function () {
        /* notification view and hide */
        setTimeout(function () {
          $('.notification').addClass('active');
          setTimeout(function () {
            $('.notification').removeClass('active');
          }, 3500);
        }, 500);
        $('.closenotification').on('click', function () {
          $(this).closest('.notification').removeClass('active');
        });
      });
    </script>
  </body>
</html>
