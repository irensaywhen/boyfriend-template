<!doctype html>
<html lang="en" class="pink-theme">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="Maxartkiller">

    <title>Signin Â· GoFruit</title>

    <!-- Material design icons CSS -->
    <link rel="stylesheet" href="vendor/materializeicon/material-icons.css">

    <!-- Roboto fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap-4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Swiper CSS -->
    <link href="vendor/swiper/css/swiper.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="bg-template">


        <div class="container">
            <div class="row no-gutters vh-100 proh ">


                <div class="align-self-center text-center m-auto p-0">
                    <img src="img/logo.png" alt="logo" class="logo-small">
                    <h2 class="text-white ">
                        <span class="font-weight-light">Sign</span>In</h2>
                    <form class="form-signin shadow my-3">
                            <div class="form-group float-label">
                                    <input type="text" id="inputLogin" class="form-control" required autofocus>
                                    <label for="inputLogin" class="form-control-label pl-2">Login</label>
                                </div>
                        <div class="form-group float-label">
                            <input type="email" id="inputEmail" class="form-control" required autofocus>
                            <label for="inputEmail" class="form-control-label pl-2">Email address</label>
                        </div>

                        <div class="form-group float-label">
                            <input type="password" id="inputPassword" class="form-control" required>
                            <label for="inputPassword" class="form-control-label pl-2">Password</label>
                        </div>

                        <div class="form-group my-4 text-left">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberme">
                                <label class="custom-control-label" for="rememberme">Remember Me</label>
                            </div>
                        </div>

                        <div class="row pb-2">
                          
                                    <input type="submit" class="primaryButton primaryButton--pink signUpButton border-0 mr-3" type="button" data-target="1" value="Log in">
                                            <i class="fa fa-angle-right"></i>
                                    
                           
                            <div class="col align-self-center text-right pl-0">
                                <a href="forgot-password.html" class="text-secondary">Forgot Password?</a>
                            </div>
                        </div>
                    </form>
                    <p class="text-center text-white">
                        Don't have account yet?
                        <br>
                        <u> <a href="signup.html" class="text-decoration-underline">Sign Up</a></u> here.
                    </p>
                </div>
            </div>
        </div>
    </div>
        <!-- jquery, popper and bootstrap js -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="vendor/bootstrap-4.4.1/js/bootstrap.min.js"></script>

        <!-- swiper js -->
        <script src="vendor/swiper/js/swiper.min.js"></script>

        <!-- template custom js -->
        <script src="js/main.js"></script>

</body>

</html>
