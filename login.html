        <script> 
            const form1 = document.getElementById('formLogin');
        form1.addEventListener('submit', function (e) {
            e.preventDefault();
            let email = $('#inputEmail').val()
            let password = $('#inputPassword').val()
            let validation = true
            if ($('.validationError')) {
                $('.validationError').remove();
            }
            if (validate(email, 'email', function () {
                /* email validation fail callback*/

                $('#inputEmail').after("<h6 class='validationError d-blockmt-1 shadow-sm'>Please provide valid e-mail address</h6>");
                activateLabels();
                return false
            }) == false) {
                validation = false
            };

            if (validate(password, 'password', function () {
                /*password validation fail callback*/
                $('#inputPassword').after("<h6 class='validationError d-blockmt-1 shadow-sm'>Password must be between 5 and 15 character long</h6>");
                activateLabels();
                return false
            }, { min: 5, max: 15 }) == false) {

                validation = false

            }

            if (!validation) {
                return false
            }

            fetch('https://jsonplaceholder.typicode.com/post', {
                method: 'POST',
                body: {
                    email,
                    password,
                    remember: $('#rememberme').is(':checked')

                }
            }).then(() => {
                /*Success Callback*/
                Swal.fire({
                    icon: 'success',
                    title: 'Zalogowałeś się!',
                    text: 'Miłego korzystania ze strony',
                })
               
            }).catch((error) => {
                /*Error message from server*/
                alert(error)
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong!',
                })

            })
            /*Load another form*/

        })
        </script>
