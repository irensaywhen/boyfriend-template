            function createArticle(articles) {
                return articles.map(article => {

                    return `<div class="index__article articles__entry shadow-sm border-0 mb-4">
                    <div class="card-body d-flex flex-column h-100">
                        <img class="index__articleIMG" src="./img/articleSprite.jpg" alt="" class="">

                        </div>
                        <a href=${article.url}" class="clickable"><h3 href="product-details.html" class="text-dark mb-1 mt-2 d-block">${article.title}</h3></a>
                        <div class="d-flex justify-content-between mobile-flex-column">

                        </div>


                    </div>

                </div>`
                })
            }
                /*group articles by number of dislayed on one page*/
            function groupArticles(articles, count) {
                let groupCount = Math.floor(articles.length / count)
                let arr = []
                articles.map((article, i) => {
                    if (i % count == 0) {
                        arr.push([])
                    }
                    arr[arr.length - 1].push(article)
                })
                return arr
            }

            function showPage(page){
                $('#articlesContainer').html(groupedArticles[page].join(''))

            }
            
            let groupedArticles = groupArticles(createArticle(articles), 5)
            showPage(0)
            
            
            /*init nav items*/
            let navDOM = groupedArticles.map((group,i) => {
                let active = i === 0 ? 'active' : ''
                return `<li class="page-item ${active}">
                        <a class="page-link" href="#">${i+1}</a>
                    </li>`
            }).join('')
            $('#navPrevious').after(navDOM)
            let paginationItems = document.querySelectorAll('.page-item')
            /*Change page listneer*/
            paginationItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    $('*.page-item').removeClass('active');
                    $(item).addClass('active');
                    let selectedPage = $(item).index()
                   showPage(selectedPage-1);

                   
                $('html, body').animate({
                    scrollTop: $("#articlesContainer").offset().top
                }, 1000);
           
                    

                })
            })
